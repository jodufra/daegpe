<!DOCTYPE html>
<html class="fullscreen-page" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Gestão de Presenças</title>
    <link href="Content/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="Content/plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="Content/css/style.css" rel="stylesheet">
</head>

<body id="LoginPage">

    <div class="vertical-align-container">
        <div class="vertical-aligned-content">
            <div class="panel">
                <img src="Content/img/logo_ipl_header.png" alt="Instituto Politécnico de Leiria">
                <form action="index.html">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
								<label class="control-label"><input type="checkbox"> Lembrar-me</label>   
							</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-circle">
                        <i class="fa fa-long-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="Content/plugins/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="Content/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
