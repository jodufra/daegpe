<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Dashboard</ui:insert> | Gestão de Presenças</title>
        <h:outputStylesheet library="plugins" name="bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet library="plugins" name="font-awesome/css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div class="loader"></div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="brand" href="index.html">
                    <h1>GESTOR <small>DE</small> PRESENÇAS</h1>
                </a>
                <span class="user-nav">
                    <div class="btn-group">
                        <h:form>
                            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                #{appSession.user.name} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">Minha Conta</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><h:commandLink action="#{authManager.logout()}" class="" value="Logout"/></li>
                            </ul>
                        </h:form>
                    </div>
                </span>
            </div>
        </nav>

        <div class="site">
            <div class="sidebar-wrapper">
                <div class="sidebar">
                    <ul id="sidebar-options">
                        <ui:insert name="active-sidebar-option">
                            <input type="hidden" name="active-sidebar-option" value="Dashboard"/>
                        </ui:insert>
                        <li><h:link outcome='#{redirect.GenerateRelativeURL("/dashboard")}' ><i class="fa fa-home"></i>Dashboard </h:link></li>
                        <li><h:link outcome='#{redirect.GenerateRelativeURL("/events/index")}' ><i class="fa fa-bell"></i>Eventos</h:link></li>
                        <li><h:link outcome='#{redirect.GenerateRelativeURL("/ucs/index")}' ><i class="fa fa-book"></i>Ucs</h:link></li>
                        <li><h:link outcome='#{redirect.GenerateRelativeURL("/users/index")}' ><i class="fa fa-users"></i>Utilizadores</h:link></li>
                    </ul>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="breadcrumb-holder">
                    <ul class="breadcrumb">
                        <ui:insert name="breadcrumb">
                            <li>Dashboard</li>
                        </ui:insert>
                    </ul>
                </div>
                <div class="content">
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </div>
            </div>
        </div>
        <h:outputScript library="plugins" name="jquery-2.1.4.min.js"/>
        <h:outputScript library="plugins" name="jquery-ui/jquery-ui.min.js"/>
        <h:outputScript library="plugins" name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript library="plugins" name="jquery.growl/jquery.growl.js"/>
        <h:outputScript library="js" name="live-edit.js"/>
        <h:outputScript library="js" name="app.js"/>
    </h:body>
</html>
