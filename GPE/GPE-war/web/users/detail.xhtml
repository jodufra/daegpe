<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/dashboard.xhtml">
            <ui:define name="title">#{usersManager.userDetailModel.title}</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="Utilizadores"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>#{usersManager.userDetailModel.title}</li>
                <li><h:link outcome='#{redirect.GenerateRelativeURL("/users/index")}' >Utilizadores</h:link></li>
                <li><h:link outcome='#{redirect.GenerateRelativeURL("/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="panel">
                        <div class="panel-body">
                            <h:form id="userdetailform" class="form-horizontal" a:autocomplete="off">
                                <div class="row ">
                                    <div class="col-xs-12 text-center">
                                        <h:messages for="userdetailform" rendered="true" errorClass="text-danger" infoClass="text-success" globalOnly="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3 col-sm-offset-3">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.internalId}" a:placeholder="Id Utilizador" />
                                            <label class="">Id Utilizador</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.name}" a:placeholder="Nome Complete" />
                                            <label class="">Nome</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.email}" a:placeholder="Email" />
                                            <label class="">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                            <h:inputSecret class="form-control" value="#{usersManager.userDetailModel.newPassword}" a:placeholder="Palavra-chave" a:autocomplete="off"  />
                                            <label class="">Palavra-chave</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-child"></i></span>
                                            <h:selectOneMenu value="#{usersManager.userDetailModel.type}" class="form-control" >
                                                <f:selectItems value="#{usersManager.userDetailModel.userTypes}" />
                                            </h:selectOneMenu>
                                            <label class="">Tipo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="pull-right">
                                            <h:link outcome='#{redirect.GenerateRelativeURL("/users/index")}' class="btn btn-link" >Voltar</h:link>
                                            <h:commandButton action="#{usersManager.saveUser()}" class="btn btn-success" value="Guardar"/>
                                        </span>
                                    </div>
                                </div>
                            </h:form>       
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
