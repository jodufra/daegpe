<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/dashboard.xhtml">
            <ui:define name="title">#{usersManager.userDetailModel.generateTitle()}</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="Utilizadores"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>#{usersManager.userDetailModel.generateTitle()}</li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/users/index")}' >Utilizadores</h:link></li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="panel">
                        <div class="panel-body">
                            <h:form id="userdetail" class="form-horizontal">
                                <h:inputHidden id="error" /> 
                                <h:inputHidden id="success" /> 
                                <div class="row ">
                                    <div class="col-xs-12">
                                        <h:messages class="text-danger" for="error" />
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-xs-12">
                                        <h:messages class="text-danger" for="success" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Id Utilizador</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.internalId}" a:placeholder="Id Utilizador" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nome</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.name}" a:placeholder="Nome Complete" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <h:inputText class="form-control" value="#{usersManager.userDetailModel.email}" a:placeholder="Email" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Palavra-chave</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                            <h:inputSecret class="form-control" value="#{usersManager.userDetailModel.newPassword}" a:placeholder="Palavra-chave" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="pull-right">
                                            <h:link outcome='#{redirectManager.GenerateRelativeURL("/users/index")}' class="btn btn-link" >Voltar</h:link>
                                            <h:commandButton action="#{usersManager.saveUser()}" class="btn btn-success" value="Guardar"/>
                                        </span>
                                    </div>
                                </div>
                            </h:form>       
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
