<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert> | Gestão de Presenças</title>
        <h:outputStylesheet library="plugins" name="bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet library="plugins" name="font-awesome/css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div class="loader"></div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="brand" href="index.html">
                    <h1>GESTOR <small>DE</small> PRESENÇAS</h1>
                </a>
                <span class="user-nav">
                    <div class="btn-group">
                        <h:form>
                            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                User Name <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">Minha Conta</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><h:commandLink type="submit" action="#{authManager.logout()}" class="" value="Logout"/></li>
                            </ul>
                        </h:form>
                    </div>
                </span>
            </div>
        </nav>

        <div class="site">
            <div class="sidebar-wrapper">
                <div class="sidebar">
                    <ul id="sidebar-options">
                        <ui:insert name="active-sidebar-option"></ui:insert>
                        <li>
                            <h:link outcome='#{redirectManager.Redirect("dashboard")}' ><i class="fa fa-home"></i>Dashboard </h:link>
                        </li>
                        <li>
                            <a href="#option1" class="toggle"><i class="fa fa-calendar"></i>Eventos
                                <span class="pull-right">
                                    <i class="fa fa-plus"></i>
                                    <i class="fa fa-minus"></i>
                                </span>
                            </a>
                            <ul id="option1">
                                <li>
                                    <h:link outcome='#{redirectManager.Redirect("events-detail")}' ><i class="fa fa-plus-square"></i>Adicionar</h:link>
                                </li>
                                <li>
                                    <h:link outcome='#{redirectManager.Redirect("events-index")}' ><i class="fa fa-list"></i>Listar</h:link>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#option2" class="toggle"><i class="fa fa-user"></i>Utilizadores
                                <span class="pull-right">
                                    <i class="fa fa-plus"></i>
                                    <i class="fa fa-minus"></i>
                                </span>
                            </a>
                            <ul id="option2">
                                <li><h:link outcome='#{redirectManager.Redirect("users-detail")}' ><i class="fa fa-plus-square"></i>Adicionar</h:link></li>
                                <li><h:link outcome='#{redirectManager.Redirect("users-index")}' ><i class="fa fa-list"></i>Listar</h:link></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="breadcrumb-holder">
                    <ul class="breadcrumb">
                        <ui:insert name="breadcrumb">Breadcrumb</ui:insert>
                    </ul>
                </div>
                <div class="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <h:outputScript library="plugins" name="jquery-2.1.4.min.js"/>
        <h:outputScript library="plugins" name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript library="js" name="app.js"/>
    </h:body>
</html>
