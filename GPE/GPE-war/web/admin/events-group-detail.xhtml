<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="/admin/dashboard.xhtml">
            <ui:define name="title">#{adminManager.eventGroupDetailModel.title()}</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="Eventos"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>#{adminManager.eventGroupDetailModel.title()}</li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/admin/events-group-index")}' >Grupos de Eventos</h:link></li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/admin/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="panel">                       
                    <div class="panel-body">  
                        <h:form id="eventdetailform" class="form-horizontal" a:autocomplete="off">
                            <div class="row ">
                                <div class="col-xs-12 text-center">
                                    <h:messages for="eventgroupdetailform" rendered="true" errorClass="text-danger" infoClass="text-success" globalOnly="true" />
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.internalId}" a:placeholder="Id do Evento" class="form-control" />
                                            <label class="">Id do Evento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-thumb-tack"></i></span>
                                            <h:selectOneMenu value = "#{adminManager.eventGroupDetailModel.eventType}" class="form-control">
                                                <f:selectItems value="#{adminManager.eventGroupDetailModel.eventTypes}"/>
                                            </h:selectOneMenu>
                                            <label class="">Tipo de Evento</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.name}" a:placeholder="Nome do Evento" class="form-control" />
                                            <label class="">Nome do Evento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                                            <h:selectOneMenu  value = "#{adminManager.eventGroupDetailModel.uc.idUC}" class="form-control">
                                                <f:selectItem itemValue="#{null}" itemLabel="Seleccione uma Unidade Curricular" />
                                                <f:selectItems value="#{adminManager.eventGroupDetailModel.allUCs}" var = "UC" itemValue = "#{UC.idUC}" itemLabel="#{UC.name}"/>
                                            </h:selectOneMenu>
                                            <label class="">Unidade Curricular</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.room}" a:placeholder="Local do Evento" class="form-control" />
                                            <label class="">Local do Evento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <h:selectOneMenu  value = "#{adminManager.eventGroupDetailModel.manager.idUser}" class="form-control">
                                                <f:selectItems value="#{adminManager.eventGroupDetailModel.allManagers}" var = "Manager" itemValue = "#{Manager.idUser}" itemLabel="#{Manager.name}"/>
                                            </h:selectOneMenu>
                                            <label class="">Gestor do Evento</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.dateStart}" a:placeholder="Data de Início" class="form-control datepicker" />
                                            <label class="">Data de Início</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.dateEnd}" a:placeholder="Data de Fim" class="form-control datepicker" />
                                            <label class="">Data de Fim</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.timetableStart}" a:placeholder="Hora Inicio do Evento" class="form-control timepicker" />
                                            <label class="">Hora Inicio do Evento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                            <h:inputText value = "#{adminManager.eventGroupDetailModel.timetableDuration}" a:placeholder="Duração do Evento" class="form-control timepicker" />
                                            <label class="">Duração do Evento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span>
                                            <table class="table table-striped table-condensed" style="text-align:center;">
                                                <thead><tr><td>2ª</td><td>3ª</td><td>4ª</td><td>5ª</td><td>6ª</td><td>Sá</td><td>Do</td></tr></thead>
                                                <tbody>
                                                    <tr>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.mondayEvent}" label="2ª Feira" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.tuesdayEvent}" label="3ª Feira" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.wednesdayEvent}" label="4ª Feira" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.thursdayEvent}" label="5ª Feira" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.fridayEvent}" label="6ª Feira" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.saturdayEvent}" label="Sábado" /></td>
                                                        <td><h:selectBooleanCheckbox value="#{adminManager.eventGroupDetailModel.sundayEvent}" label="Domingo" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <label class="">Dias da Semana</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="pull-right">
                                        <h:link outcome='#{redirectManager.GenerateRelativeURL("/admin/events-group-index")}' class="btn btn-link" >Voltar</h:link>
                                        <h:commandButton action="#{adminManager.saveEventGroup()}" class="btn btn-success" value="Guardar"/>
                                    </span>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
