<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/manager/dashboard.xhtml">
            <ui:define name="title">Eventos</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="Eventos"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Eventos</li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/manager/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="panel">
                    <h:form id="ucindexform" >
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <h:inputText class="form-control" value="#{managerManager.eventIndexModel.search}" a:placeholder="Procurar"  />
                                            <label class="">Escreva e pressione Enter para Procurar</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h:dataTable var="Event" value="#{managerManager.eventIndexModel.events}" class="table table-striped" >
                            <h:column> 
                                <f:facet name="header">
                                    <h:commandLink action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <h:outputText value="Id"/>
                                        <c:choose>
                                            <c:when test="#{managerManager.eventIndexModel.orderBy == 1}">
                                                <i class="fa fa-sort-alpha-asc"></i>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{2}"/>
                                            </c:when>
                                            <c:when test="#{managerManager.eventIndexModel.orderBy == 2}">
                                                <i class="fa fa-sort-alpha-desc"></i>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{1}"/>
                                            </c:when>
                                            <c:otherwise>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{1}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:commandLink>
                                </f:facet>   
                                <h:outputText value="#{Event.internalId}"/>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">
                                    <h:commandLink action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <h:outputText value="Name"/>
                                        <c:choose>
                                            <c:when test="#{managerManager.eventIndexModel.orderBy == 3}">
                                                <i class="fa fa-sort-alpha-asc"></i>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{4}"/>
                                            </c:when>
                                            <c:when test="#{managerManager.eventIndexModel.orderBy == 4}">
                                                <i class="fa fa-sort-alpha-desc"></i>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{3}"/>
                                            </c:when>
                                            <c:otherwise>
                                                <f:setPropertyActionListener target="#{managerManager.eventIndexModel.orderBy}" value="#{3}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:commandLink>
                                </f:facet>   
                                <h:outputText value="#{Event.name}"/>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>   
                            </h:column>
                        </h:dataTable>
                        <div class="row text-center pagination">
                            <c:if test="#{managerManager.eventIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink  class="fa fa-angle-double-left" title="Primeira Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{managerManager.eventIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink class="fa fa-angle-left" title="Página Anterior" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{managerManager.eventIndexModel.pageId > 3 }">
                                <span>
                                    <h:commandLink  value="#{managerManager.eventIndexModel.pageId - 3}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId - 3}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>  
                            <c:if test="#{managerManager.eventIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink value="#{managerManager.eventIndexModel.pageId - 2}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId - 2}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>   
                            <c:if test="#{managerManager.eventIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink   value="#{managerManager.eventIndexModel.pageId - 1}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>   
                            <span>
                                <b>#{managerManager.eventIndexModel.pageId}</b>
                            </span>
                            <c:if test="#{managerManager.eventIndexModel.pagesCount - managerManager.eventIndexModel.pageId > 0 }">
                                <span>
                                    <h:commandLink  value="#{managerManager.eventIndexModel.pageId + 1}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId + 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if> 
                            <c:if test="#{managerManager.eventIndexModel.pagesCount - managerManager.eventIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink  value="#{managerManager.eventIndexModel.pageId + 2}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId + 2}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>  
                            <c:if test="#{managerManager.eventIndexModel.pagesCount - managerManager.eventIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink  value="#{managerManager.eventIndexModel.pageId + 3}" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pageId + 3}"/>
                                    </h:commandLink>
                                </span>
                            </c:if> 
                            <c:if test="#{managerManager.eventIndexModel.pagesCount - managerManager.eventIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink class="fa fa-angle-right" title="Próxima Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pagesCount - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{managerManager.eventIndexModel.pagesCount != managerManager.eventIndexModel.pageId }">
                                <span>
                                    <h:commandLink class="fa fa-angle-double-right" title="Ultima Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' >
                                        <f:setPropertyActionListener target="#{managerManager.eventIndexModel.pageId}" value="#{managerManager.eventIndexModel.pagesCount}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
