<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/manager/dashboard.xhtml">
            <ui:define name="title">Eventos Geral</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="Eventos"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Eventos</li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/manager/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12">
                                <div style="padding-top: 12.5px;">
                                    <h:link class="btn btn-primary btn-circle fa " value="&#xf177;" title="Voltar" a:data-placement="left" a:data-toggle="tooltip" outcome='#{redirectManager.GenerateRelativeURL("/manager/events-index")}' />
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:dataTable var = "Event" class = "table table-striped" cellpadding="8" value="#{managerManager.eventIndividualListModel.events}" style = "width: 100%;">
                        <h:inputHidden value="#{Event.idEvent}" />
                        <h:column>
                            <f:facet name = "header">Name</f:facet>
                            <h:outputText value="#{Event.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Type</f:facet>
                            <h:outputText value="#{Event.eventType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Day of Week</f:facet>
                            <h:outputText value="#{Event.eventDayWeek}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Time</f:facet>
                            <h:outputText value="#{Event.startHour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Local</f:facet>
                            <h:outputText value="#{Event.room}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Start Week</f:facet>
                            <h:outputText value="#{Event.startWeek}"/>
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Manager</f:facet>
                            <h:outputText value="#{Event.manager.name}"/>
                        </h:column>
                        <h:column >
                            <f:facet name = "header"></f:facet>
                            <h:form>
                                <h:commandButton value = "Editar" class="btn btn-info" style = "float: right; margin-right: 10px;" action='#{redirectManager.GenerateRelativeURL("/manager/events-detail")}'>
                                    <f:setPropertyActionListener target="#{managerManager.eventDetailModel.event}" value="#{Event}"/>
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
