<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/student/dashboard.xhtml">
            <ui:define name="title">UCs</ui:define>

            <ui:define name="active-sidebar-option">
                <input type="hidden" name="active-sidebar-option" value="UCs"/>   
            </ui:define>

            <ui:define name="breadcrumb">
                <li>UCs</li>
                <li><h:link outcome='#{redirectManager.GenerateRelativeURL("/student/dashboard")}' >Dashboard </h:link></li>
            </ui:define>

            <ui:define name="content">
                <div class="panel">
                    <h:form id="ucindexform" >
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-dynamic">
                                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <h:inputText class="form-control" value="#{studentManager.ucIndexModel.search}" a:placeholder="Procurar"  />
                                            <label class="">Escreva e pressione Enter para Procurar</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 text-center">
                                <h:messages for="ucindexform" rendered="true" errorClass="text-danger" infoClass="text-success" globalOnly="true" />
                            </div>
                        </div>
                        <h:dataTable var="UC" value="#{studentManager.ucIndexModel.ucs}" class="table table-striped" >
                            <h:column> 
                                <f:facet name="header">
                                    <h:commandLink action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <h:outputText value="Id"/>
                                        <c:choose>
                                            <c:when test="#{studentManager.ucIndexModel.orderBy == 1}">
                                                <i class="fa fa-sort-alpha-asc"></i>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{2}"/>
                                            </c:when>
                                            <c:when test="#{studentManager.ucIndexModel.orderBy == 2}">
                                                <i class="fa fa-sort-alpha-desc"></i>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{1}"/>
                                            </c:when>
                                            <c:otherwise>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{1}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:commandLink>
                                </f:facet>   
                                <h:outputText value="#{UC.internalId}"/>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">
                                    <h:commandLink action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <h:outputText value="Name"/>
                                        <c:choose>
                                            <c:when test="#{studentManager.ucIndexModel.orderBy == 3}">
                                                <i class="fa fa-sort-alpha-asc"></i>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{4}"/>
                                            </c:when>
                                            <c:when test="#{studentManager.ucIndexModel.orderBy == 4}">
                                                <i class="fa fa-sort-alpha-desc"></i>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{3}"/>
                                            </c:when>
                                            <c:otherwise>
                                                <f:setPropertyActionListener target="#{studentManager.ucIndexModel.orderBy}" value="#{3}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:commandLink>
                                </f:facet>   
                                <h:outputText value="#{UC.name}"/>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>   
                            </h:column>
                        </h:dataTable>
                        <div class="row text-center pagination">
                            <c:if test="#{studentManager.ucIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink  class="fa fa-angle-double-left" title="Primeira Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{studentManager.ucIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink class="fa fa-angle-left" title="Página Anterior" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{studentManager.ucIndexModel.pageId > 3 }">
                                <span>
                                    <h:commandLink  value="#{studentManager.ucIndexModel.pageId - 3}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId - 3}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>  
                            <c:if test="#{studentManager.ucIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink value="#{studentManager.ucIndexModel.pageId - 2}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId - 2}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>   
                            <c:if test="#{studentManager.ucIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink   value="#{studentManager.ucIndexModel.pageId - 1}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>   
                            <span>
                                <b>#{studentManager.ucIndexModel.pageId}</b>
                            </span>
                            <c:if test="#{studentManager.ucIndexModel.pagesCount - studentManager.ucIndexModel.pageId > 0 }">
                                <span>
                                    <h:commandLink  value="#{studentManager.ucIndexModel.pageId + 1}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId + 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if> 
                            <c:if test="#{studentManager.ucIndexModel.pagesCount - studentManager.ucIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink  value="#{studentManager.ucIndexModel.pageId + 2}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId + 2}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>  
                            <c:if test="#{studentManager.ucIndexModel.pagesCount - studentManager.ucIndexModel.pageId > 2 }">
                                <span>
                                    <h:commandLink  value="#{studentManager.ucIndexModel.pageId + 3}" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pageId + 3}"/>
                                    </h:commandLink>
                                </span>
                            </c:if> 
                            <c:if test="#{studentManager.ucIndexModel.pagesCount - studentManager.ucIndexModel.pageId > 1 }">
                                <span>
                                    <h:commandLink class="fa fa-angle-right" title="Próxima Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pagesCount - 1}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                            <c:if test="#{studentManager.ucIndexModel.pagesCount != studentManager.ucIndexModel.pageId }">
                                <span>
                                    <h:commandLink class="fa fa-angle-double-right" title="Ultima Página" a:data-toggle="tooltip" action='#{redirectManager.GenerateRelativeURL("/student/ucs-index")}' >
                                        <f:setPropertyActionListener target="#{studentManager.ucIndexModel.pageId}" value="#{studentManager.ucIndexModel.pagesCount}"/>
                                    </h:commandLink>
                                </span>
                            </c:if>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
