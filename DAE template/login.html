<!DOCTYPE html>
<html class="fullscreen-page" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login | Gestão de Presenças</title>
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="LoginPage">
	
	<div class="vertical-align-container">
		<div class="vertical-aligned-content">
			<div class="panel">
				<h1>Gestão de Presenças<br/><small>Login</small></h1>
				<img src="img/logo_ipl_header.png" alt="Instituto Politécnico de Leiria">
				<form action="" method="post">
				  <div class="form-group">
				    <input type="email" class="form-control" id="" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <input type="password" class="form-control" id="" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-danger">
				  	<i class="fa fa-long-arrow-right"></i>
				  </button>
				</form>
			</div>
		</div>
	</div>

    <script src="plugins/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
