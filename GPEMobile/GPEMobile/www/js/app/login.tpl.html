<div ui-content-for="leftSidebar"></div>
<div ui-content-for="sidebarToggle"></div>
<div ui-content-for="back"></div>
<div ui-content-for="title">
    <span>Iniciar Sessão</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" ng-submit="login()">
            <fieldset>
                <legend>Iniciar Sessão</legend>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="username" class="form-control" placeholder="Nome de Utilizador" type="text" />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="password" class="form-control" placeholder="Palavra-chave" type="password" />
                </div>
            </fieldset>
            <hr />
            <button class="btn btn-primary btn-block">
                Iniciar Sessão
            </button>
        </form>
        <div ui-content-for="navbarAction"></div>
    </div>
</div>
