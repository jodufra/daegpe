<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="lib/angular-ui/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular-ui/js/mobile-angular-ui.js"></script>
    <script type="text/javascript" src="lib/angular-ui/js/mobile-angular-ui.core.js"></script>
    <script type="text/javascript" src="lib/angular-ui/js/mobile-angular-ui.gestures.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app/main.ctrl.js"></script>
    <script type="text/javascript" src="js/app/login.ctrl.js"></script>
    <script type="text/javascript" src="js/app/admin/dashboard.ctrl.js"></script>
    <script type="text/javascript" src="js/app/admin/ucs/ucs-index.ctrl.js"></script>
    <script type="text/javascript" src="js/app/admin/ucs/ucs-detail.ctrl.js"></script>
    <script type="text/javascript" src="js/services/login.svc.js"></script>
    <title>GPE</title>
</head>
<body ng-app="GPE" ng-controller="MainController">
    <div class="sidebar sidebar-left" ui-yield-to="leftSidebar"></div>
    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                <span class="ng-scope">Forms</span>
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <a class="btn ng-scope" ng-click="login()">Login</a>
            </div>
        </div>
        <div class='app-body' ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class='app-content'>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <div ui-yield-to="modals"></div>

    <script type="text/javascript">
        //app.initialize();
    </script>
</body>
</html>
